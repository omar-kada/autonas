name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend   # <- set to your frontend folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Optional: run tests (enable if you use Vitest/Jest)
      # - name: Run tests
      #   run: npm test

      - name: Build Vite project
        run: npm run build

      # Optional: Upload build artifacts
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./frontend/dist