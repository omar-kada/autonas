name: Frontend CI

on:
  push:
    branches: ["main"]
    tags: ["*"] # Trigger on any tag push
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # <- set to your frontend folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      # Optional: Upload build artifacts
      - name: Upload production build
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') # Only run on main branch or tag push
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./frontend/dist
