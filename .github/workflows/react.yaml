name: Frontend CI

on:
  push:
    branches: ['main']
    tags: ['*'] # Trigger on any tag push
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    needs: api.yaml/generate-api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Download frontend API
        uses: actions/download-artifact@v4
        with:
          name: frontend-api
          path: ./frontend/src/api

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Run tests
        run: npm run test:coverage

      - name: Report results to DeepSource
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file ./coverage/lcov.info

        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN_FRONT }}

      - name: Run Prettier check
        run: npm run format:check

      # Optional: Upload build artifacts
      - name: Upload production build
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') # Only run on main branch or tag push
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./frontend/dist
