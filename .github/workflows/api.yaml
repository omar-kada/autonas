name: API Generation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  generate-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Generate API
        run: make gen-api

      - name: Upload backend API
        uses: actions/upload-artifact@v4
        with:
          name: backend-api
          path: ./backend/api

      - name: Upload frontend API
        uses: actions/upload-artifact@v4
        with:
          name: frontend-api
          path: ./frontend/src/api
